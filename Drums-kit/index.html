<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">TOM</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">KICK</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>
    </div>

    <audio data-key="65" src="/sounds/clap.mp3"></audio>
    <audio data-key="83" src="/sounds/snare.mp3"></audio>
    <audio data-key="68" src="/sounds/tenol.mp3"></audio>
    <audio data-key="75" src="/sounds/kicck.mp3"></audio>
    <audio data-key="70" src="/sounds/rings.mp3"></audio>
    <audio src=""></audio>
    <audio src=""></audio>
    <audio src=""></audio>
    <audio src=""></audio>
    <audio controls autoplay muted src="New Moon.mp3">
    </audio>
    
        <!--For multipple source
     <audio controls autoplay muted>
        <source src="">
        <source src="">
        <source src="">
    </audio> -->
    <script src="/script.js"></script>
</body>
</html>
